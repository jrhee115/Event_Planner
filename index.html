<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id='9am' class="row">
        <!--time placement-->
        <div id="hour" class="col-sm-1">9AM</div>
        <!--text placement-->
        <textarea id='9am' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>

      <div id='10am' class='row'>
        <div id="hour" class="col-sm-1">10AM</div>
        <textarea id='10am' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>

      <div id='11am' class='row'>
        <div id="hour" class="col-sm-1">11AM</div>
        <textarea id='11am' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>

      <div id='12pm' class='row'>
        <div id="hour" class="col-sm-1">12PM</div>
        <textarea id='12pm' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>

      <div id='1pm' class='row'>
        <div id="hour" class="col-sm-1">1PM</div>
        <textarea id='1pm' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>

      <div id='2pm' class='row'>
        <div id="hour" class="col-sm-1">2PM</div>
        <textarea id='2pm' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>

      <div id='3pm' class='row'>
        <div id="hour" class="col-sm-1 hour">3PM</div>
        <textarea id='3pm' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>

      <div id='4pm' class='row'>
        <div id="hour" class="col-sm-1">4PM</div>
        <textarea id='4pm' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>
      
      <div id='5pm' class='row'>
        <div id="hour" class="col-sm-1">5PM</div>
        <textarea id='5pm' class="col-sm-10 text-area"></textarea>
        <button id='save' class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "assets/script.js"></script>
  </body>
</html>
